{% extends 'base.html' %} 
{% block content%}


<!--Search recipe by username:-->
<!--Users will enter a search term which will be checked against usernames in the database.-->
<!--They will then be redirected to a new page with a list of recipes matching their search criteria.-->
<div class="row">
    <h2 class="center-align title-font center blue-text text-lighten-3">Have a recipe on this site?</h2>
    <p class="standard-font">Enter the username you submitted with your recipe to find all recipes you have submitted:</p>
</div>

<div class="row">

    <form action="{{url_for('search_recipes_by_username')}}" method="POST">
        <div class="row">
            <div class="input-field col s12">
                <i class="material-icons prefix">assignment</i>
                <input id="search_recipes_by_username" name="search_recipes_by_username" type="text" class="validate">
                <label for="icon_prefix">Enter Username</label>
            </div>
        </div>
        <div class="row">
            <button class="btn waves-effect waves-light title-font center blue lighten-3" type="submit" name="action">Search Recipes
                <i class="material-icons right">search</i>
            </button>
        </div>
    </form>
</div>

{% endblock %}
