{% extends 'base.html' %} {% block content%}

<div class="row">
    <h2 class="center-align">Find a Recipe!</h2>
    <p>To begin, select how you want to search for you desired recipe:</p>
</div>

<div class="row">
    <a href="{{url_for('cuisine')}}" class="waves-effect waves-light btn grey darken-1 hoverable col s12 m4"><i class="material-icons">search</i> Cuisine</a>
    <a href="#" class="waves-effect waves-light btn pink darken-1 hoverable col s12 m4"><i class="material-icons">search</i> Find a recipe now!</a>
    <a href="#" class="waves-effect waves-light btn yellow darken-1 hoverable col s12 m4"><i class="material-icons">search</i> Find a recipe now!</a>
</div>

<form action="{{ url_for('cuisine_recipes', cuisine_choice=recipe.cuisine) }}" method="POST" class="col s12">
    <div class="row">
        <div class="input-field col s12">
            <i class="material-icons prefix">poll</i>
            <select id="cuisine" name="cuisine">
                  <option value="" disabled selected>Choose Cuisine</option>
                  {% for recipe in recipes %}
                      <option value="{{recipe.recipe_cuisine}}">{{recipe.recipe_cuisine.capitalize()}}</option>
                  {% endfor %}
                </select>
            <label>Cuisine</label>
        </div>
    </div>
    <div class="row">
            <button class="btn waves-effect waves-light" type="submit" name="action">Search
                <i class="material-icons right">send</i>
            </button>
        </div>
</form>


{% endblock %}
