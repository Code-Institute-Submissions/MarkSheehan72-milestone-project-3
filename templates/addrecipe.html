{% extends 'base.html' %} {% block content%}

<div class="row">
    <h2 class="center-align">Add a Recipe!</h2>
    <p>Fill in the form to add a recipe to our collection:</p>
</div>

<div class="row">
    <form action="{{url_for('insert_recipe')}}" method="POST" class="col s12">
        <div class="row">
            <div class="input-field col s12">
                <i class="material-icons prefix">assignment</i>
                <input id="recipe_title" name="recipe_title" type="text" class="validate">
                <label for="icon_prefix">Recipe Title</label>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s12">
                <i class="material-icons prefix">subject</i>
                <textarea name="recipe_description" id="recipe_description" class="materialize-textarea"></textarea>
                <label for="icon_telephone">Recipe Description</label>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s12">
                <i class="material-icons prefix">subject</i>
                <input name="recipe_cuisine" id="recipe_cuisine" type="text" class="validate">
                <label for="icon_telephone">Recipe Cuisine</label>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s6">
                <i class="material-icons prefix">subject</i>
                <input name="user_name" id="user_name" type="text" class="validate">
                <label for="icon_telephone">Username</label>
            </div>
            <div class="input-field col s6">
                <i class="material-icons prefix">subject</i>
                <input name="user_country" id="user_country" type="text" class="validate">
                <label for="icon_telephone">User Country</label>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s6">
                <i class="material-icons prefix">subject</i>
                <input name="ingredient_name" id="ingredient_name" type="text" class="validate">
                <label for="icon_telephone">Ingredient</label>
            </div>
            <div class="input-field col s2">
                <i class="material-icons prefix">subject</i>
                <input name="ingredient_amount" id="ingredient_amount" type="text" class="validate">
                <label for="icon_telephone">Amount</label>
            </div>
            <div class="input-field col s4">
                <i class="material-icons prefix">subject</i>
                <input name="ingredient_allergen" id="ingredient_allergen" type="text" class="validate">
                <label for="icon_telephone">Allergen</label>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s6">
                <i class="material-icons prefix">subject</i>
                <input name="ingredient_name" id="ingredient_name" type="text" class="validate">
                <label for="icon_telephone">Ingredient</label>
            </div>
            <div class="input-field col s2">
                <i class="material-icons prefix">subject</i>
                <input name="ingredient_amount" id="ingredient_amount" type="text" class="validate">
                <label for="icon_telephone">Amount</label>
            </div>
            <div class="input-field col s4">
                <i class="material-icons prefix">subject</i>
                <input name="ingredient_allergen" id="ingredient_allergen" type="text" class="validate">
                <label for="icon_telephone">Allergen</label>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s12">
                <i class="material-icons prefix">subject</i>
                <textarea name="recipe_method" id="recipe_method" class="materialize-textarea"></textarea>
                <label for="icon_telephone">Method</label>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s12">
                <i class="material-icons prefix">subject</i>
                <input name="image" id="image" type="text" class="validate">
                <label for="icon_telephone">Recipe Image (Paste an image URL here if available) - <strong>OPTIONAL</strong></label>
            </div>
        </div>

        <div class="row">
            <button class="btn waves-effect waves-light" type="submit" name="action">Add Recipe
                <i class="material-icons right">send</i>
            </button>
        </div>
    </form>
</div>
